<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Equipos Aleatorios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Equipos Aleatorios</h1>

        <div class="input-seccion">
            <input type="text" id="nombreParticipante" placeholder="Nombre del participante">
            <button id="agregarParticipanteBtn">Agregar Participante</button>
        </div>

        <div class="config-seccion">
            <label for="numeroEquipos">Número de Equipos:</label>
            <input type="number" id="numeroEquipos" value="2" min="1">
            <button id="generarEquiposBtn">Generar Equipos</button>
        </div>

        <h2>Participantes Añadidos:</h2>
        <ul id="listaParticipantes">
            <!-- Los participantes se mostrarán aquí -->
        </ul>

        <h2>Equipos Generados:</h2>
        <div id="resultadoEquipos">
            <!-- Los equipos se mostrarán aquí -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
