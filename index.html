<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Funciones y Arrays</title>
    
    <!-- Este enlace carga tu archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Uso de Funciones y Arrays</h1>
        <p>
            Tenemos un array de estudiantes. Haz clic en el botón para que una función
            los salude a todos y los muestre en una lista.
        </p>

        <button id="boton-saludar">Saludar Estudiantes</button>

        <!-- Aquí se mostrará el resultado generado por JavaScript -->
        <div id="resultado">
            <p>Los saludos aparecerán aquí...</p>
        </div>
    </div>

    <!-- Este enlace carga tu archivo de JavaScript. Se pone al final por buena práctica. -->
    <script src="script.js"></script>
</body>
</html>
